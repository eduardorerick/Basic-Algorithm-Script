<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Algorítmos Básicos!</h1>
    </header>

    <section>
        <div class="block">
            <h2>Converta Celsius para Fahrenheit!</h2>
            <input type="number" id="celsius">
            <button type="submit" onclick= convertToF()>Converter!</button>
            <p id="fahrenheitres">Aqui vai o resultado!</p>
        </div>
        <div class="block">
            <h2>Veja o contrário das palavras!</h2>
            <input type="text" id="str">
            <button type="submit" onclick= reverseString()>Resultado!</button>
            <p id="reverseres">Aqui vai o resultado!</p>
        </div>
        <div class="block">
            <h2>Veja o fatorial de um número!</h2>
            <input type="number" id="num">
            <button type="submit" onclick= factorialize()>Resultado!</button>
            <p id="factorRes">Aqui vai o resultado!</p>
        </div>
        <div>

        </div>
    </section>


    <footer>
        <div class="expand text">
            <span>&copy;</span>
            <span>E</span>
            <span class= "hidden">d</span>
            <span class= "hidden">u</span>
            <span class= "hidden">a</span>
            <span class= "hidden">r</span>
            <span class= "hidden">d</span>
            <span class= "hidden">o</span>
            <span id="letter2">R</span>
            <span class= "hidden">e</span>
            <span class= "hidden">r</span>
            <span class= "hidden">i</span>
            <span class= "hidden">c</span>
            <span class= "hidden">k</span>
        </div>
    </footer>

<script src="script.js"></script>
</body>
</html>
